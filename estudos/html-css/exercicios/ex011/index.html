<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>site que se adapta sozinha com diferentes tamanhos de navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagenpeq.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagenmed.png" type="image/png">
        <img src="imagens/imagengra.png" alt="Imagen flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Tropic - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="midia/Tropic - Anno Domini Beats.ogg" type="audio/ogg">
        <source src="midia/Tropic - Anno Domini Beats.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Tropic - Anno Domini Beats.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
