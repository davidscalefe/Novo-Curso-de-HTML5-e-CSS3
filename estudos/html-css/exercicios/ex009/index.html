<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
   <h1>Trabalhando com Listas</h1>
   <h2>Listas Ordenadas</h2> 
   <ol type="1"> <!-- tipos: 1, A, a, I, i -->
       <li>Acordar</li>
       <li>Tomar café</li>
       <li>Escovar os dentes</li>
       <li>Ir trabalhar</li>
   </ol>
   <h2>Listas não ordenadas</h2>
   <ul type="disc"> <!-- Tipos: square, circle, disc-->
       <li>Voltar para casa</li>
       <li>Tomar banho</li>
       <li>Tomar cafe</li>
       <li>Estudar</li>
       <li>Escovar os Dentes</li>
       <li>Dormir</li>

   </ul>
</body>
</html>
